<body>  
    <div class="row">
        <h2>Dashboard</h2>
        <!-- Displays old posts -->


        <h2>Create a new post</h2>
        <form class="form">
            <div class="form-group">
                <label for="blog-heading">Title</label>
                <input class="form-input" type="text" id="blog-heading" />
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">

            </div>
        </form>
    </div>
